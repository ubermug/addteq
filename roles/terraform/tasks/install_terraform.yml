- name:  Install the terraform prerequiste packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - gnupg
    - software-properties-common
    - curl

- name: Install terraform gpg key
  apt_key:
    url: "https://apt.releases.hashicorp.com/gpg"
    state: present

- name: Add terraform repository
  apt_repository:
    repo: deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main
    state: present

- name: Install terraform
  apt:
    name: terraform
    state: latest
    update_cache: yes
